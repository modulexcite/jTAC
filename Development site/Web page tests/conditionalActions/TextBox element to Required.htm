<body>
   <script type="text/javascript">
      $(document).ready(
      function () {
         var cond = "enabler1";
         var options = new jTAC_ConditionalActionsOptions();
         options.condition = cond;
         options.actions = 'jqActions.Show';
         $("#textbox1").ConditionalActions(options);
      }
      );
   </script>
   <p>Options.Condition uses id of the first textbox which auto creates Required condition.</p>
   <p>Options.Action uses just the class name 'jqActions.Show'."</p>
   <form action="" method="get" id="Form1">
      <input type="text" id="enabler1" /><label for="enabler1">Type to show:</label>
      <input type="text" id="textbox1" /><br />
   </form>

</body>
