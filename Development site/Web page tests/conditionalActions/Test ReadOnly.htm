<body>
   <script type="text/javascript">
      $(document).ready(
      function () {
         $("#textbox1").ConditionalActions({condition: 'enabler1', actions: 'jqActions.ReadOnly'});
      }
      );
   </script>
   <p>Options.Condition uses id of the checkbox which auto creates CompareToValue condition.</p>
   <p>Options.Action uses jqActions.ReadOnly"</p>
   <p>It should be editable when checked and readonly when unchecked.</p>
   <form action="" method="get" id="Form1">
      <input type="checkbox" id="enabler1" /><label for="enabler1">Check to toggle:</label>
      <input type="text" id="textbox1" value="some text" /><br />
   </form>

</body>
