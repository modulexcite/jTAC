<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
   <script src="../../../jsunit/jsUnitCore.js" type="text/javascript"></script>
   <script src="../../../jquery/jquery-1.5.1.js" type="text/javascript"></script>
   <script src="../../../jquery/jquery-ui-1.8.11.js" type="text/javascript"></script>
   <script src="../../../jquery-globalize/globalize.js" type="text/javascript"></script>
   <script src="../../../jTAC/Merged/jtac-all.js" type="text/javascript"></script>
   <script src="../../../jTAC/Merged/jquery extensions/conditionalActions.js" type="text/javascript"></script>

</head>
<body>
   <script type="text/javascript">
      $(document).ready(
      function () {
         $("#textbox1").ConditionalActions({condition: 'enabler1', actions: {jtacClass: 'jqActions.UserFunction', fnc: MyTest}});
      }
      );

      function MyTest(sender, elements, success) {
         elements.css("background-color", success ? "green" : "blue");
      }
   </script>
   <p>Options.Condition uses id of the checkbox which auto creates CompareToValue condition.</p>
   <p>Options.Action uses jqActions.UserFunction.</p>
   <p>When checked, the function changes the background color to green. When unchecked, color is blue.</p>
   <form action="" method="get" id="Form1">
      <input type="checkbox" id="enabler1" /><label for="enabler1">Check to invoke function:</label>
      <input type="text" id="textbox1" value='123546423' /><br />
   </form>

</body>
</html>
