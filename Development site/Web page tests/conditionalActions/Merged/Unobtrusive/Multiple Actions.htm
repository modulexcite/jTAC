   <script src="../../../../jquery/jquery-ui-1.8.11.js" type="text/javascript"></script>

<body>
   <p>Options.Condition uses id of the checkbox which auto creates CompareToValue condition.</p>
   <p>Options.Action several actions to switch URL, innerHTML and title between bing (unchecked) and Google (checked).</p>
   <p>When checked, "http://www.google.com". When unchecked, "http://www.bing.com".</p>
   <form action="" method="get" id="Form1">
      <input type="checkbox" id="enabler1" /><label for="enabler1">Check to switch search engines:</label>
      <a id="url1" href="http://www.bing.com" title="Go to Bing"
       data-jtac-conditionalActions="{ 'condition': 'enabler1',
            'actions': 
         [  { 'jtacClass': 'jqActions.Href', 'Url': 'http://www.google.com', 'UrlFailed': 'http://www.bing.com'},
            { 'jtacClass': 'jqActions.InnerHtml', 'html': 'Google', 'htmlFailed': 'Bing' },
            { 'jtacClass': 'jqActions.Attribute', 'attrName': 'title', 'value': 'Go to Google', 'valueFailed': 'Go to Bing'}
         ]}" >Bing</a><br />
   </form>

</body>
</html>
