<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
   <script src="../../../../jsunit/jsUnitCore.js" type="text/javascript"></script>
   <script src="../../../../jquery/jquery-1.5.1.js" type="text/javascript"></script>
   <script src="../../../../jquery/jquery-ui-1.8.11.js" type="text/javascript"></script>
   <script src="../../../../jquery-globalize/globalize.js" type="text/javascript"></script>
   <script src="../../../../jTAC/Merged/jtac-all.js" type="text/javascript"></script>
   <script src="../../../../jTAC/Merged/jquery extensions/conditionalActions-unobtrusive.js" type="text/javascript"></script>

</head>
<body>
   <p>Each checkbox is a toggle for its own ConditionalActions object. The first
   changes the disabled state. The second changes the background color.</p>
   <form action="" method="get" id="Form1">
      <input type="checkbox" id="enabler1" /><label for="enabler1">Check to enable:</label>
      <input type="checkbox" id="enabler2" /><label for="enabler2">Check to toggle color:</label>
      <input type="text" id="textbox1" value="1234" data-jtac-conditionalActions=
      "[
         {'condition' : {'jtacClass': 'Conditions.CompareToValue', 'elementId' : 'enabler1', 'valueToCompare': true}, 
            'actions' : [{'jtacClass':'jqActions.Enable'}]},
         {'condition': 'enabler2', 
            'actions':[{'jtacClass': 'jqActions.Style', 'styleName': 'background-color', 'value': 'green', 'valueFailed': 'blue' }]}
       ]" /><br />
   </form>

</body>
</html>
