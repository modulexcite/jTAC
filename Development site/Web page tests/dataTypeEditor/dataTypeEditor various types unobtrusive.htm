<head>
    <title></title>
   <link href="../../jTAC%20Appearance/jquery.ui.datatypeeditor.css" rel="stylesheet"  type="text/css" />
   <link href="../../jTAC%20Appearance/jquery.validate.css" rel="stylesheet" type="text/css" />
   <script src="../../jsunit/jsUnitCore.js" type="text/javascript"></script>
   <script src="../../jquery/jquery-1.5.1.js" type="text/javascript"></script>
   <script src="../../jquery-validate/v1.10.0/jquery.validate.js" type="text/javascript"></script>
   <script src="../../jquery-validate/v1.10.0/jquery.validate.unobtrusive.js" type="text/javascript"></script>
   <script src="../../jquery/jquery-ui-1.8.11.js" type="text/javascript"></script>
   <script src="../../jquery-globalize/globalize.js" type="text/javascript"></script>
   <script src="../../jTAC/jTAC.js" type="text/javascript"></script>
   <script src="../../jTAC/TypeManagers/Base.js" type="text/javascript"></script>
   <script src="../../jTAC/TypeManagers/BaseCulture.js" type="text/javascript"></script>
   <script src="../../jTAC/TypeManagers/BaseNumber.js" type="text/javascript"></script>
   <script src="../../jTAC/TypeManagers/BaseFloat.js" type="text/javascript"></script>
   <script src="../../jTAC/TypeManagers/Float.js" type="text/javascript"></script>
   <script src="../../jTAC/TypeManagers/Integer.js" type="text/javascript"></script>
   <script src="../../jTAC/TypeManagers/Currency.js" type="text/javascript"></script>
   <script src="../../jTAC/TypeManagers/BaseDatesAndTimes.js" type="text/javascript"></script>
   <script src="../../jTAC/TypeManagers/BaseDate.js" type="text/javascript"></script>
   <script src="../../jTAC/TypeManagers/Date.js" type="text/javascript"></script>
   <script src="../../jTAC/TypeManagers/BaseTime.js" type="text/javascript"></script>
   <script src="../../jTAC/TypeManagers/TimeOfDay.js" type="text/javascript"></script>
   <script src="../../jTAC/TypeManagers/Duration.js" type="text/javascript"></script>
   <script src="../../jTAC/TypeManagers/DateTime.js" type="text/javascript"></script>
   <script src="../../jTAC/Connections/Base.js" type="text/javascript"></script>
   <script src="../../jTAC/Connections/BaseElement.js" type="text/javascript"></script>
   <script src="../../jTAC/Connections/FormElement.js" type="text/javascript"></script>
   <script src="../../jTAC/Conditions/Base.js" type="text/javascript"></script>
   <script src="../../jTAC/Conditions/BaseOneConnection.js" type="text/javascript"></script>
   <script src="../../jTAC/Conditions/DataTypeCheck.js" type="text/javascript"></script>
   <script src="../../jTAC/jquery-ui%20widgets/datatypeeditor.js" type="text/javascript"></script>
   <script src="../../jTAC/jquery-ui%20widgets/datatypeeditor-unobtrusive.js" type="text/javascript"></script>
   <script src="../../jTAC/jquery-validate/Condition%20Extensions.js" type="text/javascript"></script>
   <script src="../../jTAC/jquery-validate/ReplaceTokens%20PlugIn.js" type="text/javascript"></script>
   <script src="../../jTAC/jquery-validate/Rules.js" type="text/javascript"></script>
   
   </head>
<body>
Uses the native date and time parsers.<br />
   <form action="" method="get" id="Form1" autocomplete="off"
      data-val-options="{'onkeyup': false, 'debug': true }" >
   Integers only: <input type='text' id='integer1' name='integer1' 
      data-jtac-datatype="Integer" 
      data-jtac-datatypeeditor="" 
      data-val="true" 
      data-val-datatypecheckcondition="" />
      <span data-valmsg-for="integer1" ></span><br />
   Float only: <input type='text' id='float1' name='float1' 
      data-jtac-datatype="Float" data-jtac-typemanager="{allowNegatives : false}" 
      data-jtac-datatypeeditor="{ filterkeys : true }" 
      data-val="true" 
      data-val-datatypecheckcondition="" />
      <span data-valmsg-for="float1" ></span><br />
   Currency only: <input type='text' id='currency1' name='currency1' 
      data-jtac-typemanager="{jtacClass:'Currency'}" 
      data-jtac-datatypeeditor="" 
      data-val="true" 
      data-val-datatypecheckcondition="" />
      <span data-valmsg-for="currency1" ></span><br />
   Date only: <input type='text' id='date1' name='date1' 
      data-jtac-datatype="Date"  
      data-jtac-datatypeeditor="" 
      data-val="true" 
      data-val-datatypecheckcondition="" />
      <span data-valmsg-for="date1" ></span><br />
   Time of day only: <input type='text' id='timeofday1' name='timeofday1'  
      data-jtac-datatype="TimeOfDay"  
      data-jtac-datatypeeditor="" 
      data-val="true" 
      data-val-datatypecheckcondition="" />
      <span data-valmsg-for="timeofday1" ></span><br />
   Duration only: <input type='text' id='duration1' name='duration1'  
      data-jtac-datatype="Duration"  
      data-jtac-datatypeeditor="" 
      data-val="true" 
      data-val-datatypecheckcondition="" />
      <span data-valmsg-for="duration1" ></span><br />

   DateTime only: <input type='text' id='DateTime1' name='DateTime1' 
      data-jtac-datatype="DateTime"  
      data-jtac-datatypeeditor="" 
      data-val="true" 
      data-val-datatypecheckcondition="" />
      <span data-valmsg-for="DateTime1" ></span><br />

   <input type="submit" value="Submit" />

   </form>


</body>
</html>
