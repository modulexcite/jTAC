<body>
   <script type="text/javascript">
      $(document).ready(
      function ()
      {
         $("#date1").dataTypeEditor({ commandKeys:
         [  { action: "remove", commandName: "NextDay", keyCode: 38 },
            { action: "remove", commandName: "PrevDay", keyCode: 40 },
            { action: "add", commandName: "NextDay", keyCode: "+", shift : true },
            { action: "add", commandName: "PrevDay", keyCode: "-", shift : false }
         ]
         });

         $("#Form1").validate({ onkeyup: false, debug: true });
         $("#date1").rules("add",
         {

            datatypecheck: {}

         });

      }
   ); 
   </script>

Modifications on the default commands are: NextDay remove up arrow; add shift+"+". Prev day remove dn arrow; add shift+"-"<br />
   <form action="" method="get" id="Form1" autocomplete="off" >
   Date only: <input type='text' id='date1' name='date1' data-jtac-datatype="Date"  /><br />
   <input type="submit" value="Submit" />

   </form>
