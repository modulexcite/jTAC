   <script src="../../jquery-globalize/globalize.js" type="text/javascript"></script>

   <script src="../../jTAC/Connections/BaseElement.js" type="text/javascript"></script>
   <script src="../../jTAC/Connections/FormElement.js" type="text/javascript"></script>
   <script src="../../jTAC/Connections/InnerHtml.js" type="text/javascript"></script>
   <script src="../../jTAC/Parser.js" type="text/javascript"></script>

<body>
   <form action="" method="get" id="Form1">
   Shows several calculators working together. Each row has its own calculator.
   The total column has a calculator showing the result.<br />
   Uses unobtrusive setup.
   <table>
      <tr>
         <th>
            Value 1
         </th>
         <th>
            Value 2
         </th>
         <th>
            =
         </th>
      </tr>
      <tr>
         <td>
            <input type='text' id='r1c1' name='r1c1' />
         </td>
         <td>
            <input type='text' id='r1c2' name='r1c2' />
         </td>
         <td style="text-align: right;">
            <span id="Row1Result"></span>
            <input type="hidden" id="r1Total" name="r1Total"
               data-jtac-calculator='{ calcItem: ["r1c1", "r1c2"], displayElementId: "Row1Result", useKeyEvt : true }' />
         </td>
      </tr>
      <tr>
         <td>
            <input type='text' id='r2c1' name='r2c1' />
         </td>
         <td>
            <input type='text' id='r2c2' name='r2c2' />
         </td>
         <td style="text-align: right;">
            <span id="Row2Result"></span>
            <input type="hidden" id="r2Total" name="r2Total" 
               data-jtac-calculator='{ calcItem: ["r2c1", "r2c2"], displayElementId: "Row2Result", useKeyEvt : true }'/>
         </td>
      </tr>
      <tr>
         <td>
            <input type='text' id='r3c1' name='r3c1' />
         </td>
         <td>
            <input type='text' id='r3c2' name='r3c2' />
         </td>
         <td style="text-align: right;">
            <span id="Row3Result"></span>
            <input type="hidden" id="r3Total" name="r3Total" 
               data-jtac-calculator='{ calcItem: ["r3c1", "r3c2"], displayElementId: "Row3Result", useKeyEvt : true }' />
         </td>
      </tr>
      <tr>
         <td>
            &nbsp;
         </td>
         <td>
            &nbsp;
         </td>
         <td>
            <span id="GrandTotalText" style="font-weight:bold;"></span>
            <input type="hidden" id="GrandTotal" name="GrandTotal"
               data-jtac-calculator='{ calcItem: ["r1Total", "r2Total", "r3Total"], displayElementId: "GrandTotalText" }' />
         </td>
      </tr>
   </table>
   </form>

</body>
</html>
