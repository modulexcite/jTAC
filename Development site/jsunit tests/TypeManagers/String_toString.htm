<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
   <script src="../../jsunit/jsUnitCore.js" type="text/javascript"></script>
   <script src="../../jsunit tests/Shared.js" type="text/javascript"></script>
   <script src="../../jTAC/jTAC.js" type="text/javascript"></script>
   <script src="../../jTAC/TypeManagers/Base.js" type="text/javascript"></script>
   <script src="../../jTAC/TypeManagers/BaseString.js" type="text/javascript"></script>
   <script src="../../jTAC/TypeManagers/String.js" type="text/javascript"></script>
   <script type="text/javascript">
      // Scripts require jsUnit. All functions that start with "test" are considered test cases. These functions cannot have any parameters.
      function testToString()
      {
         var vInstance1 = jTAC.create("TypeManagers.String");
         assertNotNull(vInstance1);

         // Only values that are false: "", 0, false, null, undefined.
         ToStringMain(vInstance1, "abc", "abc");
         ToStringMain(vInstance1, 1, "1");
         ToStringMain(vInstance1, "", "");
      }

      function testToStringNeutral()
      {
         var vInstance1 = jTAC.create("TypeManagers.String");
         assertNotNull(vInstance1);

         assertEquals("abc", vInstance1.toStringNeutral("abc"));
         assertEquals("", vInstance1.toStringNeutral(""));
         assertEquals("", vInstance1.toStringNeutral(null));
      }



      if (!document.referrer) // for running within a debugger, but not within the jsunit TestRunner.
      try
      {
         testToString();
         testToStringNeutral();
      }
      catch (e)
      {
         window.alert(e instanceof JsUnit.Failure ? e.comment + "  " + e.jsUnitMessage : e.message);
      }

   </script>

</head>
<body>

</body>
</html>
