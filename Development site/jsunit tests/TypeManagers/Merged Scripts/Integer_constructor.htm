   <script src="../../../jquery-globalize/globalize.js" type="text/javascript"></script>
   <script src="../../../jquery-globalize/cultures/globalize.culture.fr-FR.js" type="text/javascript"></script>
   <script src="../../../jquery-globalize/cultures/globalize.culture.en-US.js" type="text/javascript"></script>
   <script src="../../../jTAC-min/Merged/core.js" type="text/javascript"></script>
   <script src="../../../jTAC-min/Merged/typemanagers-numbers.js" type="text/javascript"></script>
   <script src="../../../jTAC-min/TypeManagers/Culture%20engine%20using%20jquery-globalize.js" type="text/javascript"></script>
   <script type="text/javascript">
      // Scripts require jsUnit. All functions that start with "test" are considered test cases. These functions cannot have any parameters.
      function testCreateDefault()
      {
         var vInstance1 = jTAC.create("TypeManagers.Integer");
         assertNotNull(vInstance1);

         assertEquals("", vInstance1.cultureName);
         assertTrue(vInstance1.allowNegatives);
         assertTrue("ShowGroupSeparator must be true", vInstance1.showGroupSep);
         assertTrue(vInstance1.allowGroupSep);
         assertEquals(0, vInstance1.fillLeadZeros);
         assertFalse(vInstance1.strictSymbols);

      }

      function testCreateFrench()
      {
         var vInstance1 = jTAC.create("TypeManagers.Integer", {cultureName: "fr-FR"});
         assertNotNull(vInstance1);
         assertEquals("getCultureName must be fr-FR", vInstance1.cultureName, "fr-FR");
         assertTrue(vInstance1.allowNegatives);
      }

      function testCreateSetAllProperties()
      {
         var vInstance1 = jTAC.create("TypeManagers.Integer", {cultureName: "fr-FR"});
         assertNotNull(vInstance1);
         assertEquals("getCultureName must be fr-FR", vInstance1.cultureName, "fr-FR");

      // change the properties
         vInstance1.setCultureName("en-US");
         assertEquals("getCultureName must be en-US", vInstance1.cultureName, "en-US");
         vInstance1.allowNegatives = false;
         assertFalse(vInstance1.allowNegatives);
//         vInstance1.maskPattern = "####";
//         assertEquals("MaskPattern must be ####", vInstance1.maskPattern, "####");
         vInstance1.showGroupSep = false;
         assertFalse("ShowGroupSeparator must be false", vInstance1.showGroupSep);
         vInstance1.allowGroupSep = false;
         assertFalse(vInstance1.allowGroupSep);
         vInstance1.fillLeadZeros = 3;
         assertEquals(3, vInstance1.fillLeadZeros);
         vInstance1.strictSymbols = true;
         assertTrue(vInstance1.strictSymbols);
      }

      if (!document.referrer) // for running within a debugger, but not within the jsunit TestRunner.
      try
      {
         testCreateDefault();
         testCreateFrench();
         testCreateSetAllProperties();
      }
      catch (e)
      {
         window.alert(e instanceof JsUnit.Failure ? e.comment + "  " + e.jsUnitMessage : e.message);
      }

   </script>
