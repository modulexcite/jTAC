<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
   <script src="../../../jsunit/jsUnitCore.js" type="text/javascript"></script>
   <script src="../../../jsunit tests/Shared.js" type="text/javascript"></script>
   <script src="../../../jquery-globalize/globalize.js" type="text/javascript"></script>
   <script src="../../../jTAC-min/Merged/core.js" type="text/javascript"></script>
   <script src="../../../jTAC-min/Merged/typemanagers-strings-common.js" type="text/javascript"></script>
   <script type="text/javascript">
      // Scripts require jsUnit. All functions that start with "test" are considered test cases. These functions cannot have any parameters.
      function testToValue()
      {
         var vInstance1 = jTAC.create("TypeManagers.String");
         assertNotNull(vInstance1);
         ToValueMain(vInstance1, "abc", "abc");
         ToValueMain(vInstance1, "", "");

         ToValueMain(vInstance1, 1, "1");
         ToValueMain(vInstance1, null, "");
      }


      function testToValueNeutral()
      {
         var vInstance1 = jTAC.create("TypeManagers.String");
         assertNotNull(vInstance1);
         assertEquals("abc", vInstance1.toValueNeutral("abc"));
         assertEquals("", vInstance1.toValueNeutral(""));
      }


      if (!document.referrer) // for running within a debugger, but not within the jsunit TestRunner.
      try
      {
         testToValue();
         testToValueNeutral();
      }
      catch (e)
      {
         window.alert(e instanceof JsUnit.Failure ? e.comment + "  " + e.jsUnitMessage : e.message);
      }

   </script>

</head>

</body>
