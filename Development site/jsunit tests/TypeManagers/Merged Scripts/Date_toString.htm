      function testToString()
      {
         var vInstance1 = jTAC.create("TypeManagers.Date");   
         assertNotNull(vInstance1);
         var date1 = new Date(2012, 0, 1);
         var date2 = new Date(2005, 11, 31);
         var date3 = new Date(1980, 7, 10);
         var date4 = new Date(1965, 4, 31);
         var date5 = new Date(2100, 1, 9);
         var date6 = new Date(2000, 8, 29);
         ToStringMain(vInstance1, date1, "1/1/2012");
         ToStringMain(vInstance1, date2, "12/31/2005");
         ToStringMain(vInstance1, date3, "8/10/1980");
         ToStringMain(vInstance1, date4, "5/31/1965");
         ToStringMain(vInstance1, date5, "2/9/2100");
         ToStringMain(vInstance1, date6, "9/29/2000");


         vInstance1.setDateFormat(1);
         ToStringMain(vInstance1, date1, "Jan/1/2012");
         ToStringMain(vInstance1, date2, "Dec/31/2005");
         ToStringMain(vInstance1, date3, "Aug/10/1980");
         ToStringMain(vInstance1, date4, "May/31/1965");
         ToStringMain(vInstance1, date5, "Feb/9/2100");
         ToStringMain(vInstance1, date6, "Sep/29/2000");


         vInstance1.setDateFormat(2);
         ToStringMain(vInstance1, date1, "JAN/1/2012");
         ToStringMain(vInstance1, date2, "DEC/31/2005");
         ToStringMain(vInstance1, date3, "AUG/10/1980");
         ToStringMain(vInstance1, date4, "MAY/31/1965");
         ToStringMain(vInstance1, date5, "FEB/9/2100");
         ToStringMain(vInstance1, date6, "SEP/29/2000");


         vInstance1.setDateFormat(10);
         ToStringMain(vInstance1, date1, "Jan 01, 2012");
         ToStringMain(vInstance1, date2, "Dec 31, 2005");
         ToStringMain(vInstance1, date3, "Aug 10, 1980");
         ToStringMain(vInstance1, date4, "May 31, 1965");
         ToStringMain(vInstance1, date5, "Feb 09, 2100");
         ToStringMain(vInstance1, date6, "Sep 29, 2000");

         vInstance1.setDateFormat(20);
         ToStringMain(vInstance1, date1, "January 01, 2012");
         ToStringMain(vInstance1, date2, "December 31, 2005");
         ToStringMain(vInstance1, date3, "August 10, 1980");
         ToStringMain(vInstance1, date4, "May 31, 1965");
         ToStringMain(vInstance1, date5, "February 09, 2100");
         ToStringMain(vInstance1, date6, "September 29, 2000");

         vInstance1.setDateFormat(100);
         ToStringMain(vInstance1, date1, "2012-01-01");
         ToStringMain(vInstance1, date2, "2005-12-31");
         ToStringMain(vInstance1, date3, "1980-08-10");
         ToStringMain(vInstance1, date4, "1965-05-31");
         ToStringMain(vInstance1, date5, "2100-02-09");
         ToStringMain(vInstance1, date6, "2000-09-29");
      }

      function testToStringNeutral()
      {
         var vInstance1 = jTAC.create("TypeManagers.Date", {cultureName: "fr-FR"});   
         assertNotNull(vInstance1);
         assertEquals("2012-01-01", vInstance1.toStringNeutral(new Date(2012, 0, 1, 20, 1, 1)));
         assertEquals("", vInstance1.toStringNeutral(null));

      }
