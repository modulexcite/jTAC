      // Scripts require jsUnit. All functions that start with "test" are considered test cases. These functions cannot have any parameters.


      function testToString()
      {
         var vInstance1 = jTAC.create("TypeManagers.DateTime");   
         assertNotNull(vInstance1);
         var date1 = new Date(2012, 0, 1, 0, 0, 0);
         var date2 = new Date(2005, 11, 31, 23, 59, 59);
         var date3 = new Date(1980, 7, 10, 10, 40, 20);
         var date4 = new Date(1965, 4, 31, 15, 36, 0);
         var date5 = new Date(2100, 1, 9, 12, 0, 0);
         var date6 = new Date(2000, 8, 29, 19, 25, 59);
         vInstance1.dateOptions.setDateFormat(0);
         vInstance1.timeOptions.setTimeFormat(0);
         ToStringMain(vInstance1, date1, "1/1/2012 12:00:00 AM");
         ToStringMain(vInstance1, date2, "12/31/2005 11:59:59 PM");
         ToStringMain(vInstance1, date3, "8/10/1980 10:40:20 AM");
         ToStringMain(vInstance1, date4, "5/31/1965 3:36:00 PM");
         ToStringMain(vInstance1, date5, "2/9/2100 12:00:00 PM");
         ToStringMain(vInstance1, date6, "9/29/2000 7:25:59 PM");

         vInstance1.dateOptions.setDateFormat(0);
         vInstance1.timeOptions.setTimeFormat(1);
         ToStringMain(vInstance1, date1, "1/1/2012 12:00 AM");
         ToStringMain(vInstance1, date2, "12/31/2005 11:59 PM");
         ToStringMain(vInstance1, date3, "8/10/1980 10:40 AM");
         ToStringMain(vInstance1, date4, "5/31/1965 3:36 PM");
         ToStringMain(vInstance1, date5, "2/9/2100 12:00 PM");
         ToStringMain(vInstance1, date6, "9/29/2000 7:25 PM");

         vInstance1.dateOptions.setDateFormat(0);
         vInstance1.timeOptions.setTimeFormat(2);
         ToStringMain(vInstance1, date1, "1/1/2012 12:00 AM");
         ToStringMain(vInstance1, date2, "12/31/2005 11:59:59 PM");
         ToStringMain(vInstance1, date3, "8/10/1980 10:40:20 AM");
         ToStringMain(vInstance1, date4, "5/31/1965 3:36 PM");
         ToStringMain(vInstance1, date5, "2/9/2100 12:00 PM");
         ToStringMain(vInstance1, date6, "9/29/2000 7:25:59 PM");

         vInstance1.dateOptions.setDateFormat(1);
         vInstance1.timeOptions.setTimeFormat(0);
         ToStringMain(vInstance1, date1, "Jan/1/2012 12:00:00 AM");
         ToStringMain(vInstance1, date2, "Dec/31/2005 11:59:59 PM");
         ToStringMain(vInstance1, date3, "Aug/10/1980 10:40:20 AM");
         ToStringMain(vInstance1, date4, "May/31/1965 3:36:00 PM");
         ToStringMain(vInstance1, date5, "Feb/9/2100 12:00:00 PM");
         ToStringMain(vInstance1, date6, "Sep/29/2000 7:25:59 PM");


         vInstance1.dateOptions.setDateFormat(2);
         ToStringMain(vInstance1, date1, "JAN/1/2012 12:00:00 AM");
         ToStringMain(vInstance1, date2, "DEC/31/2005 11:59:59 PM");
         ToStringMain(vInstance1, date3, "AUG/10/1980 10:40:20 AM");
         ToStringMain(vInstance1, date4, "MAY/31/1965 3:36:00 PM");
         ToStringMain(vInstance1, date5, "FEB/9/2100 12:00:00 PM");
         ToStringMain(vInstance1, date6, "SEP/29/2000 7:25:59 PM");


         vInstance1.dateOptions.setDateFormat(10);
         ToStringMain(vInstance1, date1, "Jan 01, 2012 12:00:00 AM");
         ToStringMain(vInstance1, date2, "Dec 31, 2005 11:59:59 PM");
         ToStringMain(vInstance1, date3, "Aug 10, 1980 10:40:20 AM");
         ToStringMain(vInstance1, date4, "May 31, 1965 3:36:00 PM");
         ToStringMain(vInstance1, date5, "Feb 09, 2100 12:00:00 PM");
         ToStringMain(vInstance1, date6, "Sep 29, 2000 7:25:59 PM");

         vInstance1.dateOptions.setDateFormat(20);
         ToStringMain(vInstance1, date1, "January 01, 2012 12:00:00 AM");
         ToStringMain(vInstance1, date2, "December 31, 2005 11:59:59 PM");
         ToStringMain(vInstance1, date3, "August 10, 1980 10:40:20 AM");
         ToStringMain(vInstance1, date4, "May 31, 1965 3:36:00 PM");
         ToStringMain(vInstance1, date5, "February 09, 2100 12:00:00 PM");
         ToStringMain(vInstance1, date6, "September 29, 2000 7:25:59 PM");

         vInstance1.dateOptions.setDateFormat(100);
         ToStringMain(vInstance1, date1, "2012-01-01 12:00:00 AM");
         ToStringMain(vInstance1, date2, "2005-12-31 11:59:59 PM");
         ToStringMain(vInstance1, date3, "1980-08-10 10:40:20 AM");
         ToStringMain(vInstance1, date4, "1965-05-31 3:36:00 PM");
         ToStringMain(vInstance1, date5, "2100-02-09 12:00:00 PM");
         ToStringMain(vInstance1, date6, "2000-09-29 7:25:59 PM");

         vInstance1.dateOptions.setDateFormat(100);
         vInstance1.timeOptions.setTimeFormat(100);
         ToStringMain(vInstance1, date1, "2012-01-01 00:00:00");
         ToStringMain(vInstance1, date2, "2005-12-31 23:59:59");
         ToStringMain(vInstance1, date3, "1980-08-10 10:40:20");
         ToStringMain(vInstance1, date4, "1965-05-31 15:36:00");
         ToStringMain(vInstance1, date5, "2100-02-09 12:00:00");
         ToStringMain(vInstance1, date6, "2000-09-29 19:25:59");

         vInstance1.dateOptions.setDateFormat(100);
         vInstance1.timeOptions.setTimeFormat(101);
         ToStringMain(vInstance1, date1, "2012-01-01 00:00");
         ToStringMain(vInstance1, date2, "2005-12-31 23:59");
         ToStringMain(vInstance1, date3, "1980-08-10 10:40");
         ToStringMain(vInstance1, date4, "1965-05-31 15:36");
         ToStringMain(vInstance1, date5, "2100-02-09 12:00");
         ToStringMain(vInstance1, date6, "2000-09-29 19:25");
      }

      function testToStringHindi()
      {
         var vInstance1 = jTAC.create("TypeManagers.DateTime", {cultureName: "hi-IN"});   
         assertNotNull(vInstance1);
         var date1 = new Date(2012, 0, 1, 0, 0, 0);
         var date2 = new Date(2005, 11, 31, 23, 59, 59);
         var date3 = new Date(1980, 7, 10, 10, 40, 20);
         var date4 = new Date(1965, 4, 31, 15, 36, 0);
         var date5 = new Date(2100, 1, 9, 12, 0, 0);
         var date6 = new Date(2000, 8, 29, 19, 25, 59);

         vInstance1.dateOptions.setDateFormat(0);

         ToStringMain(vInstance1, date1, "01-01-2012 00:00:00");
         ToStringMain(vInstance1, date2, "31-12-2005 23:59:59");
         ToStringMain(vInstance1, date3, "10-08-1980 10:40:20");
         ToStringMain(vInstance1, date4, "31-05-1965 15:36:00");
         ToStringMain(vInstance1, date5, "09-02-2100 12:00:00");
         ToStringMain(vInstance1, date6, "29-09-2000 19:25:59");


         vInstance1.dateOptions.setDateFormat(1);
         ToStringMain(vInstance1, date1,  "01-जनवरी-2012 00:00:00");
         ToStringMain(vInstance1, date2, "31-दिसम्बर-2005 23:59:59");
         ToStringMain(vInstance1, date3,  "10-अगस्त-1980 10:40:20");
         ToStringMain(vInstance1, date4,     "31-मई-1965 15:36:00");
         ToStringMain(vInstance1, date5,  "09-फरवरी-2100 12:00:00");
         ToStringMain(vInstance1, date6, "29-सितम्बर-2000 19:25:59");


         vInstance1.dateOptions.setDateFormat(2);
         ToStringMain(vInstance1, date1,  "01-जनवरी-2012 00:00:00");
         ToStringMain(vInstance1, date2, "31-दिसम्बर-2005 23:59:59");
         ToStringMain(vInstance1, date3,  "10-अगस्त-1980 10:40:20");
         ToStringMain(vInstance1, date4,     "31-मई-1965 15:36:00");
         ToStringMain(vInstance1, date5,  "09-फरवरी-2100 12:00:00");
         ToStringMain(vInstance1, date6, "29-सितम्बर-2000 19:25:59");

         vInstance1.dateOptions.setDateFormat(10);
         ToStringMain(vInstance1, date1, "01 जनवरी 2012 00:00:00" );
         ToStringMain(vInstance1, date2, "31 दिसम्बर 2005 23:59:59" );
         ToStringMain(vInstance1, date3, "10 अगस्त 1980 10:40:20" );
         ToStringMain(vInstance1, date4, "31 मई 1965 15:36:00"  );
         ToStringMain(vInstance1, date5, "09 फरवरी 2100 12:00:00" );
         ToStringMain(vInstance1, date6, "29 सितम्बर 2000 19:25:59");

         // Hindi does not include the day of the week so 20-22 are all the same
         vInstance1.dateOptions.setDateFormat(20);
         ToStringMain(vInstance1, date1,  "01 जनवरी 2012 00:00:00");
         ToStringMain(vInstance1, date2, "31 दिसम्बर 2005 23:59:59");
         ToStringMain(vInstance1, date3,  "10 अगस्त 1980 10:40:20");
         ToStringMain(vInstance1, date4,     "31 मई 1965 15:36:00");
         ToStringMain(vInstance1, date5,  "09 फरवरी 2100 12:00:00");
         ToStringMain(vInstance1, date6, "29 सितम्बर 2000 19:25:59");

         vInstance1.dateOptions.setDateFormat(100);
         ToStringMain(vInstance1, date1, "2012-01-01 00:00:00");
         ToStringMain(vInstance1, date2, "2005-12-31 23:59:59");
         ToStringMain(vInstance1, date3, "1980-08-10 10:40:20");
         ToStringMain(vInstance1, date4, "1965-05-31 15:36:00");
         ToStringMain(vInstance1, date5, "2100-02-09 12:00:00");
         ToStringMain(vInstance1, date6, "2000-09-29 19:25:59");
      }

      function testToStringNeutral()
      {

         assertEquals("2012-01-01 20:01:01", vInstance1.toStringNeutral(new Date(2012, 0, 1, 20, 1, 1)));
         assertEquals("", vInstance1.toStringNeutral(null));
