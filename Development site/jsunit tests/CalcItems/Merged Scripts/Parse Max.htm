<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
   <script src="../../../jsunit/jsUnitCore.js" type="text/javascript"></script>
   <script src="../../../jsunit tests/Shared.js" type="text/javascript"></script>
   <script src="../../../jquery-globalize/globalize.js" type="text/javascript"></script>
   <script src="../../../jTAC-min/Merged/core.js" type="text/javascript"></script>
   <script src="../../../jTAC-min/Merged/typemanagers-numbers.js" type="text/javascript"></script>
   <script src="../../../jTAC-min/Merged/calculations.js" type="text/javascript"></script>

</head>
<body>
   <form action="" method="get" id="Form1">
      <input type='text' id="TextBox1" name="TextBox1" />
      <input type='text' id="TextBox2" name="TextBox2" />
   </form>

   <script type="text/javascript">
      // Scripts require jsUnit. All functions that start with "test" are considered test cases. These functions cannot have any parameters.

      function testDefineParse()
      {
         var calcItem = jTAC.create("CalcItems.Max");
         assertNotNull(calcItem);
         assertNotNull(calcItem.parse);   // ensure the method was attached.
      }
      function testPatterns()
      {
         // try patterns to see that some work and some are rejected by the parse() method.
         assertSuccessParse("Max(10)");
         assertSuccessParse("Max('abc')");
         assertSuccessParse("Max(  'abc'  )");
         assertSuccessParse("  Max(-10)");
         assertSuccessParse("Max('abc', 10)");
         assertSuccessParse("Max(10, 12, -30)");
         assertSuccessParse("Max(10 + 20, 'abc' + 'def')");
         assertExceptionParse("Max()");
         assertExceptionParse("Max(abc)");
         assertExceptionParse("Max('abc',)");
         assertExceptionParse("Max(10 + 20, 'abc + def')");
         assertFailedParse("max(10)");

         assertSuccessParse("Math.max(10)");
         assertSuccessParse("Math.max('abc')");
         assertSuccessParse("Math.max(  'abc'  )");
         assertExceptionParse("Math.max(abc)");
         assertExceptionParse("Math.max()");
         assertSuccessParse("  Math.max(10)");
         assertSuccessParse("Math.max(10, 12, -30)");
         assertSuccessParse("Math.max(10 + 20, 'abc' + 'def')");
         assertFailedParse("Math. max(10)");

         assertFailedParse("");
         assertFailedParse("  ");
         assertFailedParse("Round('abc')");
         assertFailedParse("'abc'");

      }

      function testEvaluate()
      {
         Evaluate("Math.max(10, 12, -30)", 0, null, 12);
         Evaluate("Math.max('TextBox1', 'TextBox2', -30)", 20, 40, 40);
      }

      function assertSuccessParse(text)
      {
         var calcItem = jTAC.create("CalcItems.Max");
         var r = calcItem.parse(text, jTAC.parser);
         assertNotNull(r);
         assertNotNull(r.obj);
         assertTrue(r.obj instanceof jTAC.CalcItems.Max);
      }

      function assertFailedParse(text)
      {
         var calcItem = jTAC.create("CalcItems.Max");
         var r = calcItem.parse(text, jTAC.parser);
         assertNull(r);
      }

      function assertExceptionParse(text)
      {
         var success = true;
         try
         {
            var calcItem = jTAC.create("CalcItems.Max");
            var r = calcItem.parse(text, jTAC.parser); // exception expected here
            success = false;
         }
         catch (e)
         {
         }
         if (!success)
            fail("Exception was expected for: " + text);
      }

      function Evaluate(text, textbox1value, textbox2value, result)
      {
         document.getElementById("TextBox1").value = textbox1value.toString();
         if (textbox2value != null)
            document.getElementById("TextBox2").value = textbox2value.toString();
         var calcItem = jTAC.create("CalcItems.Max");
         var r = calcItem.parse(text, jTAC.parser);
         assertNotNull(r);
         assertNotNull(r.obj);
         assertTrue(r.obj instanceof jTAC.CalcItems.Max);
         assertEquals(result, r.obj.evaluate());
      }


      if (!document.referrer) // for running within a debugger, but not within the jsunit TestRunner.
      try
      {
         testDefineParse();
         testPatterns();
         testEvaluate();
      }
      catch (e)
      {
         window.alert(e instanceof JsUnit.Failure ? e.comment + "  " + e.jsUnitMessage : e.message);
      }

   </script>

</body>
</html>
