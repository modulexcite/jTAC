<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
   <script src="../../jsunit/jsUnitCore.js" type="text/javascript"></script>
   <script src="../../jsunit tests/Shared.js" type="text/javascript"></script>
   <script src="../../jquery/jquery-1.5.1.min.js" type="text/javascript"></script>
   <script src="../../jTAC/jTAC.js" type="text/javascript"></script> 
   <script src="../../jTAC/Connections/Base.js" type="text/javascript"></script>
   <script src="../../jTAC/Connections/BaseElement.js" type="text/javascript"></script>
   <script src="../../jTAC/Connections/FormElement.js" type="text/javascript"></script>

</head>
<body>
   <span id="Label1" >Raw text1</span>
   <span id="Label2"><b>Bold text1</b></span>
   <div id="Label3">Text with postfix: </div>
   <label for="TextBox5">Textbox5 label: </label>
   <input type='text' id="TextBox1" name="TextBox1" data-msglabel="something for TextBox1" />
   <input type='text' id="TextBox2" name="TextBox2" data-msglabel-from="Label1" />
   <input type='text' id="TextBox3" name="TextBox3" data-msglabel-from="Label2" />
   <input type='text' id="TextBox4" name="TextBox4" data-msglabel-from="Label3" />
   <input type='text' id="TextBox5" name="TextBox5" />

   <script type="text/javascript">
      // Scripts require jsUnit. All functions that start with "test" are considered test cases. These functions cannot have any parameters.
      function testLabels()
      {
         getLabel("TextBox1", "something for TextBox1");
         getLabel("TextBox2", "Raw text1");
         getLabel("TextBox3", "Bold text1");
         getLabel("TextBox4", "Text with postfix");
         getLabel("TextBox5", "Textbox5 label");   // This requires jquery
      }

      function getLabel(textboxid, labeltocompare)
      {
         var vInstance1 = jTAC.create("Connections.FormElement");
         assertNotNull(vInstance1);
         vInstance1.id = textboxid;
         var result = vInstance1.getLabel();
         assertNotNull(result);
         assertEquals(labeltocompare, result);
      }


      if (!document.referrer) // for running within a debugger, but not within the jsunit TestRunner.
      try
      {
         testLabels();
      }
      catch (e)
      {
         window.alert(e instanceof JsUnit.Failure ? e.comment + "  " + e.jsUnitMessage : e.message);
      }

   </script>

</body>
</html>
